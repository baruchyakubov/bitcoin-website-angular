<section *ngIf="contact" class='edit-page container'>
    <h1>Edit Contact</h1>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <label htmlFor="name">Name:</label>
        <input [(ngModel)] = "contact.name" ngModel type="text" name="name" id="name" />

        <label htmlFor="phone">Phone:</label>
        <input [(ngModel)] = "contact.phone"  ngModel type="text" name="phone" id="phone" />

        <label htmlFor="email">Email:</label>
        <input [(ngModel)] = "contact.email" ngModel type="text" name="email" id="email" />

        <section class='edit-btn'>
            <button>Save</button>
            <button type="button" (click)="deleteContact()">Delete</button>
            <button type="button" routerLink="/contact" >Back</button>
        </section>
    </form>
</section>
